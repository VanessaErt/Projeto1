<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/topnav.css">
    <script src="js/topnav.js"></script>
    <script src="js/cambio.js"></script>
    <title>Travel - Agência de Turismo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <center><a href="index.html"><img src="img/logo-travel.png"></a></center>
        </div>
        <div class="navbar">
            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="quem-somos.html">Quem Somos</a>
                <a href="roteiros-nacionais.html">Roteiros Nacionais</a>
                <a href="roteiros-internacionais.html">Roteiros Internacionais</a>
                <a href="cambio.html" style=" background-color: #0F2F59;">Câmbio</a>
                <a href="fale-conosco.html">Fale Conosco</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="cambio-container">
                <h2>Conversor de Moedas</h2>
                <form id="currency-form">
                    <div class="form-group">
                        <label for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="from-currency">De</label>
                        <select id="from-currency" name="from-currency" required>
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="BRL">Real Brasileiro (BRL)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to-currency">Para</label>
                        <select id="to-currency" name="to-currency" required>
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="BRL">Real Brasileiro (BRL)</option>
                        </select>
                    </div>
                    <button type="submit">Converter</button>
                </form>
                <div id="result" class="result"></div>
            </div>
            <div class="footer">
                <center><p>Travel - Agência de Turismo</p></center>
            </div>
        </div>
</body>
</html>
